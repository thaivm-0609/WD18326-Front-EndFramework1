<form class="container" 
    #registerForm="ngForm" 
    (ngSubmit)="onSubmit(registerForm.value)"
>
    <div>
        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div>
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>
    <input class="btn btn-success" type="submit" value="Đăng ký">
</form>
